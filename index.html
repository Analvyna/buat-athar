<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIUEO Suara MP3</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background:linear-gradient(120deg,#ff3b3b,#ff8b3b,#ffe53b,#55ff3b,#3bffff,#8b3bff,#ff3bdf);
        background-size:400% 400%;
        animation:bgmove 12s infinite alternate;
        font-family: Poppins, sans-serif;
    }

    @keyframes bgmove {
        0%{background-position:0% 50%;}
        100%{background-position:100% 50%;}
    }

    .container{
        background:rgba(255,255,255,0.15);
        padding:30px;
        border-radius:20px;
        backdrop-filter:blur(10px);
        box-shadow:0 0 30px rgba(0,0,0,0.3);
        text-align:center;
    }

    h1{
        color:white;
        font-size:32px;
        margin-bottom:15px;
    }

    .grid{
        display:grid;
        grid-template-columns:repeat(auto-fit, minmax(120px,1fr));
        gap:20px;
        margin-top:20px;
    }

    .btn{
        padding:35px 0;
        border:none;
        font-size:45px;
        font-weight:900;
        color:white;
        border-radius:18px;
        cursor:pointer;
        transition:0.15s;
        box-shadow:0 8px 20px rgba(0,0,0,0.3);
    }

    /* Tombol warna-warni gradient */
    #A{background:linear-gradient(135deg,#ff4d4d,#ff0000);}
    #I{background:linear-gradient(135deg,#4da6ff,#0066ff);}
    #U{background:linear-gradient(135deg,#4dff88,#00cc44);}
    #E{background:linear-gradient(135deg,#ffe066,#ffbf00);}
    #O{background:linear-gradient(135deg,#d24dff,#9900ff);}

    .btn:active{
        transform:scale(0.92);
        filter:brightness(1.3);
    }

    .hint{
        color:white;
        margin-top:15px;
        font-size:14px;
    }
</style>
</head>

<body>
<div class="container">
    <h1>Huruf A I U E O (Dengan Suara MP3)</h1>

    <div class="grid">
        <button class="btn" id="A" onclick="playSound('A')">A</button>
        <button class="btn" id="I" onclick="playSound('I')">I</button>
        <button class="btn" id="U" onclick="playSound('U')">U</button>
        <button class="btn" id="E" onclick="playSound('E')">E</button>
        <button class="btn" id="O" onclick="playSound('O')">O</button>
    </div>

    <p class="hint">Tekan tombol atau gunakan keyboard A-I-U-E-O</p>
</div>

<script>
    const sounds = {
        A: new Audio("A.mp3"),
        I: new Audio("I.mp3"),
        U: new Audio("U.mp3"),
        E: new Audio("E.mp3"),
        O: new Audio("O.mp3")
    };

    function playSound(letter){
        const audio = sounds[letter];
        if(audio){
            audio.currentTime = 0;
            audio.play();
        }
    }

    window.addEventListener("keydown", e=>{
        const key = e.key.toUpperCase();
        if(["A","I","U","E","O"].includes(key)){
            playSound(key);
        }
    });
</script>

</body>
</html>
